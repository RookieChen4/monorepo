<script>
    const swap = (array, i, j) => {
        let temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    };

    let array = [2, 3, 10, 6, 4, 8, 5, 7, 9]
    // const shuffledArr = array => array.sort(() => 0.5 - Math.random());
    // shuffledArr(array);

    const heapify = (array, i, len) => {
        const left = 2 * i + 1;
        const right = 2 * i + 2;
        let largest = i;
        if(left <= len && array[left] > array[largest]) {
            largest = left;
        }

        if(right <= len && array[right] > array[largest]) {
            largest = right;
        }
        if(largest !== i) {
            [array[largest], array[i]] = [array[i], array[largest]]
            heapify(array, largest, len)
        }
    }

    const heapSort = (array) => {
        for(let i = Math.floor(array.length /2); i >= 0; i --) {
            heapify(array, i, array.length - 1)
        }
        for(let i = array.length - 1; i > 0; i--) {
            [array[i], array[0]] = [array[0], array[i]]
            heapify(array, 0, i - 1)
        }
    }

    const bubbleSort = (array) => {
        let flag = true;
        for(let i = 0; i < array.length && flag; i++) {
            flag = false
            for(let j = 0; j < array.length - 1 - i; j ++) {
                if(array[j] > array[j + 1]) {
                    flag = true;
                    [array[j], array[j+1]] = [array[j+1], array[j]];
                }
            }
        }
    }

    const insertSort = (array) => {
        for(let i = 1; i < array.length; i++) {
            const temp = array[i];
            for(j = i - 1; j >= 0; j--) {
                if(temp < array[j]) {
                    [array[j], array[j + 1]] = [array[j + 1], array[j]];
                } else {
                    break;
                }
            }
        }
    }

    const shellSort = (array) => {
        const length = array.length;
        for(let gap = Math.floor(length /2); gap > 0; gap = Math.floor(gap / 2)) {
            for(let i = gap; i < length; i ++) {
                // insertSort
                for(j = i - gap; j >= 0; j-= gap) {
                    if(array[j + gap] < array[j]) {
                        [array[j], array[j + gap]] = [array[j + gap], array[j]];
                    } else {
                        break;
                    }
                }
                // let j = i;
                // let temp = array[i];
                // if(array[j] < array[j - gap]) {
                //     while(j - gap >= 0 && temp < array[j - gap]) {
                //         array[j] = array[j - gap];
                //         j -= gap
                //     }
                //     array[j] = temp
                // }
            }
        }
    }

    const selectSort = (array) => {
        for(let i = 0; i < array.length; i++) {
            let maxIndex = 0
            for(let j = 0; j < array.length - i;j++) {
                if(array[j] > array[maxIndex]) {
                    maxIndex = j;
                }
            };
            swap(array, array.length - i - 1, maxIndex)
        }
    }

    const partition = (arr, left, right) => {
        let pivot = left,
            index = pivot + 1;
        for (let i = index; i <= right; i++) {
            if (arr[i] < arr[pivot]) {
                swap(arr, i, index);
                index++;
            }
        }
        swap(arr, pivot, index - 1);
        return index - 1;
    }

    const quickSort = (arr, left, right) => {
        let len = arr.length,
		partitionIndex;
        left = left ?? 0;
        right = right ?? len - 1;
        if(left < right) {
            const index = partition(arr, left, right);
            quickSort(arr, left, index - 1)
            quickSort(arr, index + 1, right)
        }
    }

    const merge = (left, right) => {
        const res = [];
        let leftIndex = 0, rightIndex = 0;
        let leftLength = left.length;
        let rightLength = right.length;
        while(leftIndex < leftLength && rightIndex < rightLength) {
            if(left[leftIndex] < right[rightIndex]) {
                res.push(left[leftIndex])
                leftIndex++
            } else {
                res.push(right[rightIndex])
                rightIndex++
            }
        }
        if(leftIndex < leftLength) res.push(...left.slice(leftIndex))
        if(rightIndex < rightLength) res.push(...right.slice(rightIndex))
        return res
    }

    const mergeSort = (array) => {
        const len = array.length;
        if(len === 1) return array;
        const mid = Math.floor(len/2);
        const left = array.slice(0, mid);
        const right = array.slice(mid);
        return merge(mergeSort(left), mergeSort(right))
    }

    const radixSort = (array) => {
        const min =  Math.min(...array);
        if(min < 0) {
            array.forEach((e, index) => {
                array[index] += Math.abs(min)
            })
        }
        const max =  Math.max(...array);
        let maxDigit = 1;
        let mode = 10, div = 1;
        for(let i = 0; i < maxDigit; i ++, mode *= 10, div *= 10) {
            const bucketList = Array.from({length: 10}, () => [])
            for(let j = 0; j < array.length; j ++) {
                let num = parseInt(array[j] % mode / div)
                bucketList[num].push(array[j])
                if(array[j] >=  mode) {
                    maxDigit++
                }
            }
            let t = bucketList.flat(Infinity);
            array.forEach((element,index) => {
                array[index] = t[index]
            });
        }
        if(min < 0) {
            array.forEach((e, index) => {
                array[index] -= Math.abs(min)
            })
        }
    }

    const binarySearch = (array, target) => {
        let left = 0, right = array.length - 1;
        if (array[left] > target || array[right] < target) {
            return -1;
        }
        while(left <= right) {
            const mid = Math.floor((left + right) /2);
            if(array[mid] === target) return mid;
            if(array[mid] < target) {
                left = mid + 1;
            } else {
                right = mid - 1;
            }
        }
        return -1;
    }

    const InterpolationSearch = (array, target) => {
        let left = 0, right = array.length - 1;
        if (array[left] > target || array[right] < target) {
            return -1;
        }
        while(left <= right) {
            const mid = left + Math.floor((right - left) * (target - array[left]) / (array[right] - array[left]))
            if(array[mid] === target) return mid;
            if(array[mid] < target) {
                left = mid + 1;
            } else {
                right = mid - 1;
            }
        }
        return -1;
    }
    radixSort(array)

    const nums = [1, 2, 3, 4];
    const productExceptSelf = (nums) => {
        const res = []
        const pre = [1];
        for(let i = 1; i < nums.length; i++) {
            pre[i] = pre[i - 1] * nums[i - 1];
        }
        let suf = 1;
        for(let i = nums.length - 1; i >= 0; i--) {
            res[i] = pre[i] * suf;
            suf *= nums[i];
        }
        return res;
    }

    const preOrder = (root, res) => {
        if(!root) return;
        res.push(root);
        preOrder(root.left);
        preOrder(root.right);
    }

    const flatten = (root) => {
        const res = []
        preOrder(root, res)
        for(let i = 1; i < res.length;i++) {
            const node = res[i - 1]
            node.left = null;
            node.right = res[i]
        }
    }

    
    const numCourses = 3;
    const prerequisites = [[1,0], [2,1], [0,2]]
    const canFinish = (numCourses, prerequisites) => {
        let valid = true
        const visited = Array.from({length: numCourses}, () => false);
        const edges = Array.from({length: numCourses}, () => []);
        for(let i = 0; i < prerequisites.length; i++) {
            const index = prerequisites[i][1];
            const val = prerequisites[i][0];
            edges[index].push(val);
        }
        const dfs = (index) => {
            visited[index] = 1;
            for(let i = 0; i < edges[index].length; i++) {
                const t = edges[index][i];
                if(!visited[t]) {
                    dfs(t);
                    if(!valid) {
                        return
                    }
                } else if(visited[index] === 1) {
                    valid = false
                    return;
                }
            }
            visited[index] = 2;
        }
        for(let i = 0; i < numCourses; i++) {
            if(!visited[i]) {
                dfs(i)
            }
        }
        return valid
    }

    const numDecodings = (s) => {
        const len = s.length;
        let a = 0, b = 1, c = 0;
        for(let i = 1; i <= len; i++) {
            c = 0
            if(s[i - 1] !== '0') {
                c += b;
            }
            if(i > 1 && s[i - 2] !== '0' && Number(s.slice(i - 2,i)) <= 26) {
                c += a;
            }
            a = b;
            b = c;
        }
        return c;
    }

    const rob = (root) => {
        const f = new Map();
        const g = new Map();

        const dfs = (node) => {
            if(!node) return;
            dfs(node.left);
            dfs(node.right);
            f.set(node, node.val + (g.get(node.left) ?? 0) +  (g.get(node.right) ?? 0));
            g.set(node, Math.max(f.get(node.left) ?? 0, g.get(node.left) ?? 0) + Math.max(f.get(node.right) ?? 0, g.get(node.right) ?? 0))
        }
        dfs(root);
        return Math.max(f.get(root) ?? 0, g.get(root) ?? 0);
    }

    const rob2 = (root) => {
        const dfs = (node) => {
            if(!node) return [0, 0];
            const l = dfs(root.left);
            const r = dfs(root.right);
            const selected = node.val + l[1] + r[1];
            const notSelected = Math.max(...l) + Math.max(...r);
            return [selected, notSelected]
        }
        const res = dfs(root);
        return Math.max(...res);
    }

    const deletNode = (node) => {
        const nextNode = node.next;
        node.val = nextNode.val;
        node.next = nextNode.next;
    }

    const maxDepth = (root) => {
        if(!root) return 0;
        let res = 0;
        const dfs = (node, depth) => {
            if(!node) {
                res = Math.max(res, depth);
                return;
            }
            dfs(node.left, depth + 1);
            dfs(node.right, depth + 1);
        }
        dfs(root, 0);
        return res;
    }

    const pathSum = (root, targetSum) => {
        const res = 0;
        const dfs = (node, val) => {
            if(!node) return;
            if((node.val + val) === targetSum) {
                res++;
            }
            dfs(node.left);
            dfs(node)
        }
        dfs(root, 0)
        res += pathSum(root.left, 0);
        res += pathSum(root.right, 0);
        return res;
    }

    const invertTree = (root) => {
        if(!root) return;
        const left = root.left;
        const right = root.right;
        root.left = right;
        root.right = left;
        invertTree(root.left);
        invertTree(root.right);
    }

    const reconstructQueue = (people) => {
        const res = Array.from({length: people.length});
        people.sort((a, b) => a[0] - b[0] ||a[1] - b[1]);
        for(const p of people) {
            const space = p[1] + 1;
            for(let i = 0; i < n; i++) {
                if(!res[i]) {
                    space--;
                    if(!space) {
                        res[i] = p;
                        break;
                    }
                }
            }
        }
        return res;
    }

    const minPathSum = (grid) => {
        if(grid.length) return;
        const m = grid[0].length;
        const n = grid.length;
        const dp = new Array(m).fill(new Array(n));
        dp[0][0] = grid[0][0];
        for(let i = 1; i < m; i++) {
            dp[0][i] = grid[0][i] + dp[0][i - 1]
        }
        for(let i = 1; i < n; i++) {
            dp[i][0] = grid[i][0] + dp[i - 1][0]
        }
        return dp[m-1][n-1];
    }

    const generateTrees = (n) => {
        const buildTree = (l, r) => {
            if(l > r) return [null];
            const res = [];
            for(let i = l; i <= r; i++) {
                const left = buildTree(l, i - 1);
                const right = buildTree(i + 1, r);
                for(let j = 0; j < left.length;j++) {
                    for(let k = 0; k < right.length;k++) {
                        console.log(i, left[j], right[k]);
                        // res.push(new TreeNode(i, left[j], right[k]))
                    }
                }
            }
            return res;
        }
        return buildTree(1, n)
    }
    generateTrees(3)
