    const heapify = (array, i, len) => {
        const left = 2 * i + 1;
        const right = 2 * i + 2;
        let largest = i;
        if(left <= len && array[left] > array[largest]) {
            largest = left;
        }

        if(right <= len && array[right] > array[largest]) {
            largest = right;
        }
        if(largest !== i) {
            [array[largest], array[i]] = [array[i], array[largest]]
            heapify(array, largest, len)

    }
